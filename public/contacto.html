<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="¿Deseas una web para tu negocio? Masoft tiene lo que necesitas."
    />
    <link rel="shortcut icon" type="image/png" href="./image/logoicono.svg" />
    <!-- jam icon -->
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css" />
    <title>Masoft | inicio</title>
    <link rel="stylesheet" href="./ccs/estilos.css" />
  </head>
  <body>
    <!-- Cabecera (logo y menú de navegación) -->
    <header class="main-header">
      <div class="content-wrapper">
        <a href="./"
          ><img class="logo" src="./image/logo1.svg" alt="logo Masoft"
        /></a>
        <img src="./image/menu.svg" id="open-menu-button" class="ico open" />
        <nav class="main-menu" id="main-menu">
          <img
            src="./image/close.svg"
            id="close-menu-button"
            class="ico close"
          />
          <ul>
            <li><a href="./">Inicio</a></li>
            <li><a href="./sobre-nosotros.html">¿Quienes somos?</a></li>
            <li><a href="./proyectos.html">Proyectos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="contact-section section-container">
        <h1 class="title">Contacto</h1>

        <!-- contacto -->

        <div class="content-wrapper">
          <div class="address-content">
            <address class="address-container">
              <div class="address-item">
                <h3>Dirección</h3>
                <a href="">Venezuela</a>
              </div>

              <div class="address-item">
                <h3>Teléfono</h3>
                <a href="">(123) - 456 - 789</a>
              </div>

              <div class="address-item">
                <h3>Correo</h3>
                <a href="mailto:contacto@masoft.com">Contacto@masfot.com</a>
              </div>

              <div class="address-item">
                <h3>Redes Sociales</h3>
                <div class="social-networks">
                  <a href="#" target="_blank "
                    ><span class="jam jam-facebook"></span
                  ></a>
                  <a href="#" target="_blank"
                    ><span class="jam jam-twitter"></span
                  ></a>
                  <a href="#" target="_blank"
                    ><span class="jam jam-whatsapp"></span
                  ></a>
                  <a href="#" target="_blank"
                    ><span class="jam jam-instagram"></span
                  ></a>
                </div>
              </div>
            </address>
          </div>

          <!-- Formulario -->

          <div class="form-content">
            <h2>Envianos un mensaje</h2>
            <form action="" name=form id="form">
              <div class="form-container" >
                <div class="date-item">
                  <label for="" class="label">
                    <input type="text" placeholder="Tu Nombre*" id="name" />
                  </label>
                  <label for="" class="label">
                    <input type="mail" placeholder="Tu Correo*" id="mail" />
                  </label>
                  <label for="" class="label">
                    <input type="tel" placeholder="Tu Teléfono*" id="telf" />
                  </label>
                  <label for="">
                    Categoria: <br>
                  <input type="radio" name="categoria" value="Nuevo Talento" checked>  NT
                  <input type="radio" name="categoria" value="Novel" > Novel
                  <input type="radio" name="categoria" value="Libre" > Libre
                  </label>

                </div>
                <div class="textarea-item">
                  <textarea
                    name="texto"
                    id="text"
                    cols="25"
                    rows="4"
                    placeholder="Tu mensaje*"
                  ></textarea>
                </div>
              </div>
              <div class="button-container">
                <label for="">
                  <input type="submit" value="ENVIAR MENSAJE" class="button" id="enviar" />
                </label>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <p>Todos los derechos reservados © 2020 | Masoft Tech</p>
    </footer>
